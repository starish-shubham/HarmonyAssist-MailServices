<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

    />

    <style>
      body {
        height: 100vh;
        width: 100%;
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 50px;
        max-width: 600px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #instructionButton {
        border-radius: 50%;
        width: 60px; /* Adjust the width and height as needed */
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #dedbda;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Send Email</h1>
      <form id="emailForm">
        <div class="form-group">
          <label for="senderemail">Sender Email:</label>
          <input
            type="text"
            class="form-control"
            id="senderemail"
            name="senderemail"
            placeholder="Sender Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="recieveremail">Recipient Email:</label>
          <input
            type="text"
            class="form-control"
            id="recieveremail"
            name="recieveremail"
            placeholder="Recipient Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="3"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send</button>
        <!-- <button id="instructionButton" class="btn btn-warning text-white btn-block">Get Voice Instructions</button> -->
        <button id="instructionButton" class="btn fa-xl mx-auto mt-3 mb-3">
          <i class="fas fa-microphone" style="color: #0663ef"></i> 
        </button>
      </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="mailService.js"></script>
  </body>
</html>
